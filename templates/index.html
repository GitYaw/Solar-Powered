<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solar Energy Prediction</title>
</head>
<body>
    <h1>Solar Energy Prediction</h1>
    <form method="POST" action="/predict">
        <label for="hour">Hour of the Day (0-23):</label>
        <input type="number" min="0" max="23" name="hour" id="hour" required><br><br>

        <label for="cloudcover">Cloud Cover (%):</label>
        <input type="number" step="0.1" name="cloudcover" id="cloudcover" required><br><br>

        <label for="dew">Dew Point (°F):</label>
        <input type="number" step="0.1" name="dew" id="dew" required><br><br>

        <label for="humidity">Humidity (%):</label>
        <input type="number" step="0.01" name="humidity" id="humidity" required><br><br>

        <label for="precip">Precipitation (mm):</label>
        <input type="number" step="0.1" name="precip" id="precip" required><br><br>

        <label for="precipprob">Probability of Precipitation (%):</label>
        <input type="number" step="0.1" name="precipprob" id="precipprob" required><br><br>

        <label for="solarenergy">Solar Energy (kWh/m²):</label>
        <input type="number" step="0.1" name="solarenergy" id="solarenergy" required><br><br>

        <label for="solarradiation">Solar Radiation (W/m²):</label>
        <input type="number" step="0.1" name="solarradiation" id="solarradiation" required><br><br>

        <label for="sunelevation">Sun Elevation (°):</label>
        <input type="number" step="0.1" name="sunelevation" id="sunelevation" required><br><br>

        <label for="temp">Temperature (°C):</label>
        <input type="number" step="0.1" name="temp" id="temp" required><br><br>

        <label for="uvindex">UV Index:</label>
        <input type="number" step="0.1" name="uvindex" id="uvindex" required><br><br>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
